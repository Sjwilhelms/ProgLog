<table>
    <thead>
        <tr>
            <th>Meal</th>
            {% for day in summary.days %}
                <th>{{ day }}</th>
            {% endfor %}
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for row in summary.meal_rows %}
        <tr>
            <td>{{ row.meal }}</td>
            {% for value in row.values %}
                <td>{{ value }}</td>
            {% endfor %}
            <td>{{ row.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
