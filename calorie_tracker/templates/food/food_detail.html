{% extends "base.html" %}
{% block content %}
<h2>Food Detail</h2>
<p><strong>Meal:</strong> {{ food_log.meal_name }}</p>
<p><strong>Type:</strong> {{ food_log.meal_type }}</p>
<p><strong>Calories:</strong> {{ food_log.calories_in }}</p>
<p><strong>Date:</strong> {{ food_log.timestamp }}</p>
<p><strong>Description:</strong> {{ food_log.meal_desc }}</p>
{% endblock %}
