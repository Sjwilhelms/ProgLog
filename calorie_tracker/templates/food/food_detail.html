{% extends "base.html" %}
{% block content %}
<h2>Food Detail</h2>
<p><strong>Meal:</strong> {{ food_logs.meal_name }}</p>
<p><strong>Type:</strong> {{ food_logs.meal_type }}</p>
<p><strong>Calories:</strong> {{ food_logs.calories_in }}</p>
<p><strong>Date:</strong> {{ food_logs.timestamp }}</p>
<p><strong>Description:</strong> {{ food_logs.meal_desc }}</p>
<a href="{% url 'calorie_tracker:update_food' object.pk %}">Update</a> |
<a href="{% url 'calorie_tracker:delete_food' object.pk %}">Delete</a>
{% endblock %}
