{% extends "base.html" %} {% block content %}
<h2>Food Logs (Today)</h2>

{% if food_logs %}

<table>
    <thead>
        <tr>
            <th>Meal</th>
            <th>Type</th>
            <th>Calories</th>
        </tr>
    </thead>
    <tbody>
        {% for food in food_logs %}
        <tr>
            <td>{{ food.meal_name }}</td>
            <td>{{ food.meal_type }}</td>
            <td>{{ food.calories_in }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No food logged today</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endif %} {% endblock %}
