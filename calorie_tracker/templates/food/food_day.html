{% extends "base.html" %}
{% block content %}
<h2>Food Logs (Today)</h2>

{% if food_logs %}
    <ul>
        {% for food in food_logs %}
            <li>
                <a href="{% url 'calorie_tracker:food_detail' food.pk %}">
                    {{ food.meal_name }} ({{ food.meal_type }}) - {{ food.calories_in }} cal
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No food logs for today.</p>
{% endif %}
{% endblock %}
