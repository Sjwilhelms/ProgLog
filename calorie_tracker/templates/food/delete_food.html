{% extends "base.html" %} {% block content %}
<h2>Delete {{ object.name }}?</h2>
<p>Are you sure you want to delete this food log?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'calorie_tracker:home' %}">Cancel</a>
</form>

{% endblock %}
